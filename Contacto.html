    <main>
        <div class="contenedor_contacto">

                <h3 id="tit_contacto">Envianos tu consulta, te respondemos a la brevedad</h3><br>

                <form action="" method="post" target="_blank"  id="formulario">

                    <label for="name">Nombre:</label> <br>
                    <input type="text" name="name" id="name" required>
                    
                    <br><br>
                    <label for="phone">Teléfono:</label> <br>
                    <input type="text" name="phone" id="phone" required> 
                    
                    <br><br>
                    <label for="mail">Mail:</label> <br>
                    <input type="email"  name="mail" id="mail" required>
                    
                    <br><br>
                    <label for="consulta">Mensaje:</label> <br>
                    <textarea name="consulta" id="consulta" cols="40" rows="15"></textarea> 
                    
                    <br><br>
                    <input type="submit"  onclick="return enviarFormulario ()" value="Enviar" id="boton">
                </form>

                <div id="error"></div>
        </div>

        
       

</main>
